# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
permissions:
  contents: write

on:
  push:
    # Run this workflow on pushes to the default branch
    branches: 
      - develop
      - hotfix
      - release
  pull_request:
    # Run this workflow on pull requests targeting the default branch
    branches: [ '*' ]   
jobs:
  test:
    runs-on: ${{matrix.os}} || self-hosted
    strategy:
      matrix:
        jdk: ['17']
        vendor: ['corretto']
        os: ['ubuntu:latest']
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK Settings 
        uses: actions/setup-java@v5
        with:
          java-version: ${{matrix.jdk}}
          distribution: ${{matrix.vendor}}
          cache: maven

      - name: Runnings Unit Tests
        working-directory: .
        run: mvn -B clean test --file pom.xml


  build:
    runs-on: ${{matrix.os}}
    needs: test
    strategy:
      matrix:
        jdk: ['17']
        vendor: ['corretto']
        os: ['ubuntu:latest']
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup JDK Settings 
      uses: actions/setup-java@v5
      with:
        java-version: ${{matrix.jdk}}
        distribution: ${{matrix.vendor}}
        cache: maven
        
    - name: Build with Maven
      working-directory: .
      run: mvn -B package --file pom.xml clean package

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: Application


  docker-compose-deploy-test:
    runs-on: ${{matrix.os}}
    needs: build
    environment: ${{ github.ref_name == 'production' && 'production' || 'develop' }}
    strategy:
      matrix:
        jdk: [ '17' ]
        vendor: [ 'corretto' ]
        os: [ 'ubuntu:latest' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run docker-compose
        run: | 
          export DB_USER=${{ secrets.DB_USER }}
          export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          export DB_DATASOURCE_NAME=${{ secrets.DB_DATASOURCE_NAME }} 
          export DB_HOST_PORT=${{ secrets.DB_HOST_PORT }} 
          export TOMCAT_HOST_PORT=${{ secrets.TOMCAT_HOST_PORT }} 
          export DB_NAME=${{ secrets.DB_NAME }} 
          export DB_URL=${{ secrets.DB_URL }} 
        
          docker-compose -f docker-compose.yml up -d 
          sleep 20 
          docker ps
          curl -f http://localhost:${TOMCAT_HOST_PORT:-8080} || exit 1
      - name: Shutdown docker-compose
        if: always()
        run: docker-compose -f docker-compose.yml down -v

  
  
